<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - 核心生涯探索平台</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="./tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <div id="nav-placeholder"></div>

    <main class="container mx-auto px-6 pt-12 flex items-center justify-center">
        <div class="auth-flip w-full max-w-xl md:max-w-2xl">
            <form id="login-form" class="auth-face front bg-white dark:bg-gray-800 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 max-w-md mx-auto">
                <h1 id="login-title" class="text-2xl font-bold text-center mb-8">會員登入</h1>
                <script>
                  (function() {
                    let clickCount = 0;
                    const title = document.getElementById('login-title');
                    title.addEventListener('click', () => {
                      clickCount++;
                      if (clickCount >= 5) {
                        window.location.href = './admin.html';
                      }
                      // Reset counter after 2 seconds of inactivity
                      clearTimeout(window.resetClickCount);
                      window.resetClickCount = setTimeout(() => {
                        clickCount = 0;
                      }, 2000);
                    });
                  })();
                </script>

                <div class="mt-16">
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="username">帳號</label>
                        <input id="username" name="username" type="text" autocomplete="username" placeholder="請輸入帳號" class="appearance-none border rounded w-full py-2 px-3 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400" required>
                    </div>

                    <div class="mb-2">
                        <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="password">密碼</label>
                        <div class="relative overflow-visible">
                            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="請輸入密碼" class="appearance-none border rounded w-full py-2 px-3 pr-16 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 has-toggle" required>
                            <button type="button" id="toggle-password" aria-label="顯示/隱藏密碼" class="absolute right-2 top-1/2 -translate-y-1/2 h-8 w-8 rounded-md text-gray-600 dark:text-gray-200 bg-white dark:bg-gray-700 ring-1 ring-gray-300 dark:ring-gray-600 flex items-center justify-center z-20">
                                <svg id="eye-closed" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"/>
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M3 3l18 18"/>
                                </svg>
                                <svg id="eye-open" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"/>
                                <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="text-right mb-4 -mt-1">
                    <a id="forgot-link" class="link-soft link-orange text-sm" href="#">忘記密碼？</a>
                    </div>
                </div>

                <div class="form-actions flex items-center justify-between">
                    <button id="login-submit" class="btn-soft btn-purple focus:outline-none" type="submit">登入</button>
                    <a id="switch-to-register" class="link-soft link-green" href="javascript:void(0)">沒有帳號？註冊</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-face back bg-white dark:bg-gray-800 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 hidden max-w-md mx-auto">
                <h1 class="text-2xl font-bold text-center mb-8">會員註冊</h1>

                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="reg-username">帳號</label>
                    <input id="reg-username" name="username" type="text" autocomplete="username" placeholder="請輸入帳號" class="appearance-none border rounded w-full py-2 px-3 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="reg-email">Email</label>
                    <input id="reg-email" name="email" type="email" autocomplete="email" placeholder="your@email.com" class="appearance-none border rounded w-full py-2 px-3 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400" required>
                </div>

                <div class="mb-2">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="reg-password">密碼</label>
                    <input id="reg-password" name="password" type="password" autocomplete="new-password" placeholder="請輸入密碼" class="appearance-none border rounded w-full py-2 px-3 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="reg-confirm">確認密碼</label>
                    <input id="reg-confirm" name="confirm" type="password" autocomplete="new-password" placeholder="再次輸入密碼" class="appearance-none border rounded w-full py-2 px-3 text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400" required>
                    <div class="mt-2 text-xs text-gray-600 dark:text-gray-300" id="reg-pwd-hint">至少 8 碼，建議同時包含大小寫、數字與符號。</div>
                </div>

                <!-- 密碼強度（移到註冊） -->
                <div class="mb-4">
                    <div class="flex items-center justify-between text-sm">
                        <span id="reg-strength-label" class="text-gray-600 dark:text-gray-300">密碼強度：-</span>
                        <span id="reg-strength-score" class="text-gray-500 dark:text-gray-400">0/5</span>
                    </div>
                    <div class="h-2 bg-gray-200 dark:bg-gray-600 rounded overflow-hidden mt-2">
                        <div id="reg-strength-bar" class="h-full w-0 bg-red-500 transition-all duration-300"></div>
                    </div>
                    <div class="mt-2 text-xs text-gray-600 dark:text-gray-300" id="reg-strength-rules">
                        <ul class="grid grid-cols-2 gap-x-4 gap-y-1">
                            <li id="reg-rule-length8" class="flex items-center gap-2"><span class="rule-dot w-2 h-2 rounded-full bg-gray-400"></span>至少 8 碼</li>
                            <li id="reg-rule-length12" class="flex items-center gap-2"><span class="rule-dot w-2 h-2 rounded-full bg-gray-400"></span>12 碼加分</li>
                            <li id="reg-rule-mixcase" class="flex items-center gap-2"><span class="rule-dot w-2 h-2 rounded-full bg-gray-400"></span>英文字母大小寫</li>
                            <li id="reg-rule-digit" class="flex items-center gap-2"><span class="rule-dot w-2 h-2 rounded-full bg-gray-400"></span>數字</li>
                            <li id="reg-rule-symbol" class="flex items-center gap-2"><span class="rule-dot w-2 h-2 rounded-full bg-gray-400"></span>符號（!@#...）</li>
                        </ul>
                    </div>
                </div>

                <div class="form-actions flex items-center justify-between">
                    <button id="register-submit" class="btn-soft btn-green focus:outline-none" type="submit">註冊</button>
                    <a id="switch-to-login" class="link-soft link-purple" href="javascript:void(0)">已有帳號？登入</a>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Admin Verify Modal (for admin registration confirmation/code) -->
    <div id="admin-verify-modal" class="fixed inset-0 hidden flex items-center justify-center">
      <div class="overlay-bg fixed inset-0 rounded-none bg-slate-900/45 dark:bg-slate-900/55"></div>
      <section class="modal-card relative z-10 w-full max-w-md mx-auto">
        <div class="rounded-lg shadow p-5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
          <h2 class="text-lg font-semibold mb-1">管理者註冊確認</h2>
          <p class="text-sm text-gray-600 dark:text-gray-300 mb-3">若您為社工或管理者，請勾選並輸入驗證碼；否則可直接繼續註冊為一般學員。</p>
          <label class="inline-flex items-center gap-2 mb-2 text-sm">
            <input id="admin-verify-toggle" type="checkbox" class="rounded border">
            我要註冊為管理者（社工）
          </label>
          <div id="admin-code-wrap" class="mt-2 hidden">
            <label class="block text-sm mb-1">管理者驗證碼</label>
            <input id="admin-verify-code" type="text" class="w-full rounded border px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100" placeholder="請輸入驗證碼">
            <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">請向系統管理員取得驗證碼</div>
          </div>
          <div id="admin-verify-status" class="mt-2 text-sm text-gray-500 dark:text-gray-400" aria-live="polite"></div>
          <div class="mt-4 flex justify-end gap-2">
            <button id="admin-verify-cancel" type="button" class="btn-soft btn-purple">取消</button>
            <button id="admin-verify-ok" type="button" class="btn-soft btn-green">繼續註冊</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-modal" class="fixed inset-0 hidden">
      <div class="overlay-bg fixed inset-0 rounded-none bg-slate-900/45 dark:bg-slate-900/55"></div>
      <section class="modal-card relative z-10 w-full max-w-md mx-auto">
        <div class="rounded-lg shadow p-5 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
          <h2 class="text-lg font-semibold mb-1">重設密碼</h2>
          <p class="text-sm text-gray-600 dark:text-gray-300 mb-3">請輸入帳號或 Email，我們會寄送重設指示。</p>
          <input id="forgot-input" type="text" class="w-full rounded border px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100" placeholder="帳號或 Email">
          <div id="forgot-status" class="mt-2 text-sm text-gray-500 dark:text-gray-400" aria-live="polite"></div>
          <div class="mt-4 flex justify-end gap-2">
            <button id="forgot-cancel" type="button" class="btn-soft btn-purple">取消</button>
            <button id="forgot-submit" type="button" class="btn-soft btn-green">送出</button>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/navFooter.js"></script>
</body>
</html>
